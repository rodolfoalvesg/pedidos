basePath: /
definitions:
  responses.BadRequestError:
    properties:
      title:
        example: Bad request
        type: string
    type: object
  responses.InternalServerErr:
    properties:
      title:
        example: Internal server error
        type: string
    type: object
  responses.NotFoundError:
    properties:
      title:
        example: Not found
        type: string
    type: object
  schema.OrderRequest:
    properties:
      item_description:
        type: string
      item_price:
        type: number
      item_quantity:
        type: integer
      user_id:
        type: string
    type: object
  schema.OrderResponse:
    properties:
      created_at:
        type: string
      item_description:
        type: string
      item_price:
        type: number
      item_quantity:
        type: integer
      order_id:
        type: string
      total_value:
        type: number
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  schema.UpdateOrderRequest:
    properties:
      item_description:
        type: string
